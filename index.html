<body>

            <path class="moon" d="M12 3a1 1 0 0 1 1 1v1a1 1 0 1 1-2 0V4a1 1 0 0 1 1-1zm0 15a1 1 0 0 1 1 1v1a1 1 0 1 1-2 0v-1a1 1 0 0 1 1-1zm9-7a1 1 0 0 1-1 1h-1a1 1 0 1 1 0-2h1a1 1 0 0 1 1 1zM5 12a1 1 0 0 1-1 1H3a1 1 0 1 1 0-2h1a1 1 0 0 1 1 1zm13.7-6.3a1 1 0 0 1 0 1.4l-.7.7a1 1 0 1 1-1.4-1.4l.7-.7a1 1 0 0 1 1.4 0zM7.4 17.6a1 1 0 0 1 0 1.4l-.7.7a1 1 0 1 1-1.4-1.4l.7-.7a1 1 0 0 1 1.4 0zM5.3 7.4a1 1 0 0 1 1.4-1.4l.7.7a1 1 0 1 1-1.4 1.4l-.7-.7zm12.3 10.2a1 1 0 0 1 1.4-1.4l.7.7a1 1 0 1 1-1.4 1.4l-.7-.7zM12 6a6 6 0 1 1 0 12 6 6 0 0 1 0-12z"/>
                        <path class="sun" d="M12 3c.132 0 .263 0 .393 0a7.5 7.5 0 0 0 7.92 12.446a9 9 0 1 1-8.313-12.454z"/>

        </svg>
    </button>
    <div class="container">
        <header>
            <div class="profile">
                <img src="favico.png" alt="Profile Picture" class="profile-pic">
                <h1>My Portfolio</h1>
            </div>
        </header>

        <section class="projects">
            <h2>Projects</h2>
            <div class="project-grid">
                <a href="https://discord.gg/HkPYkmwYaN" class="project-card" target="_blank">
                    <img src="ait.png" alt="ML Training">
                    <h3>ML Training</h3>
                </a>
                <a href="https://github.com/Samenal-sys/Python-eel-Roku-Remote" class="project-card" target="_blank">
                    <img src="remote.png" alt="Roku Remote">
                    <h3>Python Roku Remote</h3>
                </a>
            </div>
        </section>

        <section class="contact">
            <h2>Contact</h2>
            <div class="contact-info">
                <div class="contact-item">
                    <i class="fas fa-envelope"></i>
                    <a>samenaal@proton.me</a>
                </div>
                <div class="contact-item">
                    <i class="fab fa-discord"></i>
                    <a href="https://discord.gg/A3B9UcGjfR" target="_blank">Join Discord Server</a>
                </div> <div class="contact-item"><i class="fa-light fa-credit-card"></i>
                    <a href="https://cash.app/$SamenalSys" target="_blank">Send Me Money</a>
                </div>
            </div>
        </section>
    </div>
    <script>
        const themeToggle = document.querySelector('.theme-toggle');
        const html = document.documentElement;
        
        themeToggle.addEventListener('click', () => {
            const currentTheme = html.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            html.setAttribute('data-theme', newTheme);
            
            // Optional: Save theme preference
            localStorage.setItem('theme', newTheme);
        });

        // Check for saved theme preference
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme) {
            html.setAttribute('data-theme', savedTheme);
        }
    </script>
</body>
</html>
